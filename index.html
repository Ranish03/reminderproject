<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Reminder App</title>
</head>

<body>

    <div>
        <label for="day">Choose a day:</label>
        <select id="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
    </div>

    <div>
        <label for="time">Choose a time:</label>
        <input type="time" id="time">
    </div>

    <div>
        <label for="activity">Choose an activity:</label>
        <select id="activity">
            <option value="Wake up">Wake up</option>
            <option value="Go to gym">Go to gym</option>
            <option value="Breakfast">Breakfast</option>
            <option value="Meetings">Meetings</option>
            <option value="Lunch">Lunch</option>
            <option value="Quick nap">Quick nap</option>
            <option value="Go to library">Go to library</option>
            <option value="Dinner">Dinner</option>
            <option value="Go to sleep">Go to sleep</option>
        </select>
    </div>

    <button onclick="setReminder()">Set Reminder</button>

    <script>
        function setReminder() {
            const day = document.getElementById('day').value;
            const time = document.getElementById('time').value;
            const activity = document.getElementById('activity').value;

            alert(`Reminder set for ${day} at ${time} to ${activity}`);
            // Here, you'd typically set the reminder function which would play a sound or notification at the set time
        }
    </script>

</body>

</html>
